########################
## options
########################

acl allowed_clients {
    10.8.0.0/24;
    localhost;
    localnets;
};

options {

    directory "/var/bind";

    dnssec-enable yes;
    dnssec-validation yes;

    auth-nxdomain no;    # conform to RFC1035

    version "private";

    listen-on port 53 { any; };
    listen-on-v6 { none; };

    allow-transfer { none; };

    pid-file "/var/run/named/named.pid";

    allow-query { allowed_clients; };
    allow-recursion { allowed_clients; };
    recursion yes;

};


########################
## zones
########################

zone "example.com" IN {
    type master;
    file "/etc/bind/example.com.zone";
};


########################
## logging
########################

logging {
    channel general {
        file "/var/log/named/general.log" versions 5;
        print-time yes;
        print-category yes;
        print-severity yes;
    };

    channel queries {
        file "/var/log/named/queries.log" versions 5 size 10m;
        print-time yes;
        print-category yes;
        print-severity yes;
    };

    channel security {
        file "/var/log/named/security.log" versions 5;
        print-time yes;
        print-category yes;
        print-severity yes;
    };

    category default { general; };
    category general { general; };
    category config { general; };
    category network { general; };
    category queries { queries; };
    category security { security; };
};
